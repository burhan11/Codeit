	<!-- Signup for Student -->

	<div class="modal fade" id="pop">
	  	<div class="modal-dialog">

						</div>
						<div class="form-group">

							<select class="form-control">

							</select>
						</div>
						<div class="form-group">
							<label><span class="glyphicon glyphicon-pencil"></span>Password</label>
							<input type="password" style="border-radius:5px; height:30px; width:200px" placeholder="Password">
							<span id="gender">
							<label><span class="glyphicon glyphicon-user"></span>Gender</label>
							<select style="border-radius:5px; height:30px; width:150px">
								<option id="vimp">Gender</option>

								<option id="vimp">Female</option>
							</select>
							</span>
						</div>
						<div class="form-group">
							<label><span class="glyphicon glyphicon-pencil"></span>Code-!t</label>
							<input type="text" id="title" name="title" style="border-radius:5px; height:30px; width:150px;" placeholder="Your Code-!t Id">
							<span id="enroll">
							<label><span class="glyphicon glyphicon-pencil"></span>Enrollment No.</label>
							<input type="text" style="border-radius:5px; height:30px; width:150px;" placeholder="Enrollment No.">
							</span>
						</div>
						<div class="form-group">
						    <label><span class="glyphicon glyphicon-calendar"></span>Email Id</label>
							<input type="email" class="form-control" placeholder="example@gmail.com">
						</div>	
						<div class="form-group">
							<label><span class="glyphicon glyphicon-map-marker"></span>Country</label>
							<select style="border-radius:5px; height:30px; width:200px">
							    <option id="vimp">Select Country</option>
								<option id="vimp">India</option>
								<option id="vimp">America</option>
							</select>
							<span id="qualification">
							<label><span class="glyphicon glyphicon-education"></span>Qualification</label>
							<select style="border-radius:5px; height:30px; width:150px">
								<option id="vimp">Select</option>
								<option id="vimp">BE</option>
								<option id="vimp">ME</option>
							</select>
							</span>
						</div>
						<div class="form-group">
							<label><span class="glyphicon glyphicon-map-marker"></span>State</label>
							<select style="border-radius:5px; height:30px; width:150px">
							    <option id="vimp">Select State</option>
								<option id="vimp">MP</option>
								<option id="vimp">UP</option>
							</select>
							<span id="city">
